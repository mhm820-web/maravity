<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 인쇄 프로그램</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header no-print">
            <img src="/static/logo.png" alt="Nano Banana Pro Logo" class="header-logo">
            <h1>📚 단어장 인쇄</h1>
            <p class="subtitle">레벨별 영어 단어 인쇄</p>
        </header>

        <!-- 메인 화면 (인쇄 설정) -->
        <section id="main-view" class="screen active">
            <div class="print-settings">
                <h2>인쇄 설정</h2>

                <div class="setting-group">
                    <label for="print-level">레벨 선택:</label>
                    <select id="print-level"></select>
                </div>

                <div class="setting-group">
                    <label>단어 범위:</label>
                    <div class="range-inputs">
                        <input type="number" id="word-start" min="1" value="1" placeholder="시작">
                        <span>~</span>
                        <input type="number" id="word-end" min="1" value="500" placeholder="끝">
                        <span>번</span>
                    </div>
                </div>

                <div class="setting-group">
                    <label>뜻 범위:</label>
                    <div class="range-inputs">
                        <input type="number" id="meaning-start" min="1" value="501" placeholder="시작">
                        <span>~</span>
                        <input type="number" id="meaning-end" min="1" value="1000" placeholder="끝">
                        <span>번</span>
                    </div>
                </div>



                <div class="button-group">
                    <button id="generate-btn" class="btn btn-primary">📄 시험지 생성</button>
                    <button id="generate-answer-btn" class="btn btn-answer">📝 답안지 생성</button>
                </div>
            </div>

            <!-- 히스토리 섹션 -->

        </section>

        <!-- 인쇄 미리보기 화면 -->
        <section id="print-view" class="screen">
            <div class="print-header no-print">
                <div class="print-controls">
                    <button id="do-print-btn" class="btn btn-primary">🖨️ 인쇄하기</button>
                    <button id="back-btn" class="btn btn-secondary">← 설정으로</button>
                </div>
                <p id="word-info" class="word-info"></p>
            </div>
            <div id="print-content" class="print-content">
                <!-- 인쇄 내용이 동적으로 추가됨 -->
            </div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
